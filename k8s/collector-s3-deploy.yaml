apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-collector-s3
spec:
  replicas: 1
  selector:
    matchLabels: { app: crawler-collector-s3 }
  template:
    metadata:
      labels: { app: crawler-collector-s3 }
    spec:
      containers:
        - name: collector-s3
          image: your-registry/crawler-cluster:latest
          command: ["node","dist/src/collector-s3.js"]
          envFrom:
            - configMapRef: { name: crawler-config }
          volumeMounts:
            - name: out
              mountPath: /data
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
      volumes:
        - name: out
          persistentVolumeClaim: { claimName: crawler-out }
